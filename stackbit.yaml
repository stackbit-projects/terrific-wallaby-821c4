stackbitVersion: ~0.3.0
ssgName: jekyll
publishDir: _site
dataDir: _data
pagesDir: ''
models:
  page:
    type: page
    label: Page
    folder: _pages
    match: '*'
    exclude:
      - blog.md
    fields:
      - type: string
        name: layout
        label: Layout
      - type: string
        name: title
        label: Title
  page_1:
    type: page
    label: Page 1
    folder: _pages
    match:
      - blog.md
    fields:
      - type: string
        name: layout
        label: Layout
  post:
    type: page
    label: Post
    folder: _posts
    match: '*'
    fields:
      - type: string
        name: layout
        label: Layout
